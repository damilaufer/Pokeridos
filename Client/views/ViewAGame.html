<link rel="stylesheet" href="./assets/css/Common.css"/>
<link rel="stylesheet" href="./assets/css/ViewStandings.css"/>

<button class='button' ng-click='navigateBack()'>Main menu</button>

<h1>View a game</h1>

<table>
    <thead>
        <tr>
            <th ng:repeat="(i,th) in head">{{th.text}}</th>
        </tr>
    </thead>
    <tbody>
            <tr ng:repeat="row in body | orderBy:'points':true">
            <td>{{row.playerName}}</td>
            <td>{{row.points}}</td>
            <td>{{row.winnings}}</td>
        </tr>
    </tbody>
</table>​

<div>
    <span>Tournament​<select ng-model="selectedTournament" ng-options="t.name for t in tournaments | orderBy:'toDate':true" ng:change="selectedTournamentChanged()"></select></span>
    <span>Game<select ng-model="selectedGame" ng-options="g as GameDisplayValue(g) for g in games | orderBy:orderGames:true"  ng:change="selectedGameChanged()"/></span>
</div>
<table>
    <tr>
        <td>Buy in</td>
        <td>{{buyInAmount}}</td>
    </tr>
</table>
