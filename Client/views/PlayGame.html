<link rel="stylesheet" href="./assets/css/Common.css"/>
<link rel="stylesheet" href="./assets/css/Players.css" type="text/css" />
<link rel="stylesheet" href="./assets/css/PlayGame.css" type="text/css" />

<button class='button' ng-click='navigateBack()'>Main menu</button>

<ul>
    <li class='headerFrame'>
        <div class='blind'>{{currentBlindsDescription()}}</div>
        <div class='blind'>{{nextBlindsDescription()}}</div>
    </li>

    <li class='headerFrame'>
        <button class='button timerContent' ng-click='previousBlinds()'>Previous</button>
        <div class='timerContent' id='timer'>{{timetoNextBlind()}}</div>
        <button class='button timerContent' ng-click='nextBlinds()'>Next</button>
    </li>

    <li class="headerFrame">
        <div class='blind'>Boxes: {{numberOfBoxes}}</div>
        <div class='blind'>Average stack: {{averageStack()}}</div>
    </li>
</ul>

<div id='hscroll'>
    <!--<div class='leftArrow'><img src="./assets/images/LeftArrow.png" alt="LeftArrow"/></div>-->
    <div id='playersFrame'>

        <div ng-repeat="player in playingPlayers" ng-class='{playerFrame: 1, cannotRebuy: !player.canRebuy};' ng-click='playerLost(player)'>
            <img src="./assets/images/{{player.player.pictureName}}" class="playerImage"/>
            <div class="playerName">{{player.player.name}}</div>
        </div>

        <div class='addPlayer'>
            <img id="rebuyImage" src="./assets/images/Plus.png" alt="Plus" ng-click="playerRebuy()"/>
            ​<select id="rebuyCombo" ng-model="rebuyPlayer" ng-options="c.player.name for c in playersThatLost" required></select>
        </div>
    </div>
    <!--<div class='rightArrow'><img src="./assets/images/RightArrow.png" alt="RightArrow"/></div>-->
</div>

<!-- will be out of flow -->
<div class='offlineState' ng:click="reconnect()">Offline @@@ CSS me - offline={{offline}}</div>
