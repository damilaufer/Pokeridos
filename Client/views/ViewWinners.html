<link rel="stylesheet" href="./assets/css/Common.css"/>
<link rel="stylesheet" href="./assets/css/ViewWinners.css"/>

<button class='button' ng-click='navigateBack()'>Main menu</button>

<h1>Hall of fame</h1>

<div id='perTournament'>
    <h2>Per tournament</h2>
    <table>
        <thead>
            <tr>
                <th>Tournament</th>
                <th>From</th>
                <th>To</th>
                <th>Winner</th>
            </tr>
        </thead>

        <tbody>
            <tr ng:repeat="row in winnersPerTournament | orderBy:'fromDateForOrderBy':true">
                <td>{{row.name}}</td> 
                <td>{{row.fromDate}}</td> 
                <td>{{row.toDate}}</td>
                <td>{{row.winner}}</td> 
            </tr>
        </tbody>
    </table>​
</div>

<div id='perPlayer'>
    <h2>Per player</h2>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Bracelets</th>
            </tr>
        </thead>

        <tbody>
            <tr ng:repeat="row in winnersPerPlayer | orderBy:'winnings':true">
                <td>{{row.name}}</td> 
                <td class="bracelets">{{row.winnings}}</td> 
            </tr>
        </tbody>
    </table>​
</div>
